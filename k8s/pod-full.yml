apiVersion: v1
kind: Pod
metadata:
  name: yogs
  labels:
    name: yogs
spec:
  volume:
  - name: "yogs-data"
    awsElasticBlockStore:
      volumeID: "vol-035d3a48cd66bbcce"
      fsType: ext4
  containers:
  - name: yogs
    image: gcr.io/kuar-demo/kuard-amd64:1
    ports:
      - containerPort: 8080
        name: http
        protocol: TCP
    resources:
       requests:
         cpu: "500m"
         memory: "128Mi"
       limits:
         cpu: "1000m"
         memory: "256Mi"
    volumeMounts:
      - mountPath: "/data"
        name: "yogs-data"
    livenessProbe:
      httpGet:
        path: /healthy
        port: 8080
      initialDelaySeconds: 5
      timeoutSecond: 1
      periodSeconds: 10
      failureThreshold: 3
    redinessProbe:
      httpGet:
        path: /ready
        port: 8080
      initialDelaySeconds: 30
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
      

    


